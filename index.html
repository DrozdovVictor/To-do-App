<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS || To Do List</title>
    <link
      rel="shortcut icon"
      href="Images/to_do_list_logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="stylesheet" href="readme.md" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="task-list">
      <header class="task-list__header">
        <div class="container">
          <nav class="task-list__nav">
            <time class="task-list__time" id="task-list-time-main"></time>
            <div class="task-list__nav-items">
              <img src="Images/header/network.svg" alt="network" />
              <img src="Images/header/wi-fi.svg" alt="wi-fi" />
              <img src="Images/header/battery.svg" alt="battery" />
            </div>
          </nav>
          <div class="task-list__content" id="task-list-header-content">
            <h1 class="task-list__h1">Todo app</h1>
            <div class="task-list__date" id="current-date">
              <span class="task-list__date-line"></span>
            </div>
          </div>
        </div>
      </header>
      <main class="task-list__main">
        <div class="container" id="task-list-slider">
          <div class="task-list__wrapper" id="task-list-slider-wrapper">
            <div
              class="task-list__wrapper-gradient-top"
              id="task-list-gradient-top"
            ></div>
            <div class="task-list__tasks-list" id="all-tasks"></div>
            <div class="completed-tasks" id="completed-tasks"></div>
          </div>
        </div>
        <button type="button" class="task-list__add-btn" id="task-add-btn">
          <svg
            class="task-list__add-btn-plus"
            width="16"
            height="17"
            viewBox="0 0 16 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="task-list__add-btn-plus"
              d="M8 1.54688V15.3281M1.875 8.4375H14.125H1.875Z"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <nav class="task-list__color-palette" id="themes">
          <div class="task-list__color-palette-option blue"></div>
          <div class="task-list__color-palette-option purple"></div>
          <div class="task-list__color-palette-option green"></div>
        </nav>
      </main>
      <footer class="task-list__footer">
        <div class="container">
          <nav class="task-list__footer-nav">
            <div class="task-list__footer-item" id="all-tasks-btn">
              <svg
                width="20"
                height="15"
                viewBox="0 0 20 15"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="task-list__footer-item-img"
                  d="M6.25 0.625C5.83579 0.625 5.5 0.960786 5.5 1.375C5.5 1.78921 5.83579 2.125 6.25 2.125V0.625ZM18.75 2.125C19.1642 2.125 19.5 1.78921 19.5 1.375C19.5 0.960786 19.1642 0.625 18.75 0.625V2.125ZM1.25 0.625C0.835786 0.625 0.5 0.960786 0.5 1.375C0.5 1.78921 0.835786 2.125 1.25 2.125V0.625ZM2.5 2.125C2.91421 2.125 3.25 1.78921 3.25 1.375C3.25 0.960786 2.91421 0.625 2.5 0.625V2.125ZM1.25 6.875C0.835786 6.875 0.5 7.21079 0.5 7.625C0.5 8.03921 0.835786 8.375 1.25 8.375V6.875ZM2.5 8.375C2.91421 8.375 3.25 8.03921 3.25 7.625C3.25 7.21079 2.91421 6.875 2.5 6.875V8.375ZM1.25 13.125C0.835786 13.125 0.5 13.4608 0.5 13.875C0.5 14.2892 0.835786 14.625 1.25 14.625V13.125ZM2.5 14.625C2.91421 14.625 3.25 14.2892 3.25 13.875C3.25 13.4608 2.91421 13.125 2.5 13.125V14.625ZM6.25 6.875C5.83579 6.875 5.5 7.21079 5.5 7.625C5.5 8.03921 5.83579 8.375 6.25 8.375V6.875ZM18.75 8.375C19.1642 8.375 19.5 8.03921 19.5 7.625C19.5 7.21079 19.1642 6.875 18.75 6.875V8.375ZM6.25 13.125C5.83579 13.125 5.5 13.4608 5.5 13.875C5.5 14.2892 5.83579 14.625 6.25 14.625V13.125ZM18.75 14.625C19.1642 14.625 19.5 14.2892 19.5 13.875C19.5 13.4608 19.1642 13.125 18.75 13.125V14.625ZM6.25 2.125H18.75V0.625H6.25V2.125ZM1.25 2.125H2.5V0.625H1.25V2.125ZM1.25 8.375H2.5V6.875H1.25V8.375ZM1.25 14.625H2.5V13.125H1.25V14.625ZM6.25 8.375H18.75V6.875H6.25V8.375ZM6.25 14.625H18.75V13.125H6.25V14.625Z"
                />
              </svg>
              <p class="task-list__footer-item-text">All</p>
            </div>
            <div
              class="task-list__footer-item disabled"
              id="completed-tasks-btn"
            >
              <svg
                width="20"
                height="13"
                viewBox="0 0 20 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="task-list__footer-item-img check"
                  d="M1.25 6.625L7.08375 12.25L18.75 1"
                  stroke="#8B8787"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <p class="task-list__footer-item-text">Completed</p>
            </div>
          </nav>
        </div>
      </footer>
      <div class="add-task-page" id="add-task-page">
        <header class="task-list__header">
          <div class="container">
            <nav class="task-list__nav">
              <time class="task-list__time" id="task-list-time-add"></time>
              <div class="task-list__nav-items">
                <img src="Images/header/network.svg" alt="network" />
                <img src="Images/header/wi-fi.svg" alt="wi-fi" />
                <img src="Images/header/battery.svg" alt="battery" />
              </div>
            </nav>
            <div class="task-list__content add-task">
              <svg
                class="task-list__back-btn-wrapper"
                id="add-task-btn-back"
                width="27"
                height="24"
                viewBox="0 0 27 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="task-list__back-btn"
                  d="M0.93934 10.9393C0.353553 11.5251 0.353553 12.4749 0.93934 13.0607L10.4853 22.6066C11.0711 23.1924 12.0208 23.1924 12.6066 22.6066C13.1924 22.0208 13.1924 21.0711 12.6066 20.4853L4.12132 12L12.6066 3.51472C13.1924 2.92893 13.1924 1.97918 12.6066 1.3934C12.0208 0.807612 11.0711 0.807612 10.4853 1.3934L0.93934 10.9393ZM27 10.5L2 10.5V13.5L27 13.5V10.5Z"
                />
              </svg>
              <h1 class="task-list__h1">Add Task</h1>
            </div>
          </div>
        </header>
        <form class="task-form">
          <input
            class="add-task__input"
            type="text"
            placeholder="Title"
            required
            autocomplete="off"
            maxlength="15"
            id="add-task-title"
          />
          <input
            class="add-task__input description"
            placeholder="Detail"
            autocomplete="off"
            type="text"
            maxlength="30"
            id="add-task-description"
          />
          <button
            class="task-list__add-task-btn"
            type="button"
            id="task-btn-add"
          >
            Add
          </button>
        </form>
        <div class="add-task__warning" id="add-task-warning">
          <p class="add-task__warning-text">New task added!</p>
        </div>
      </div>
      <div class="edit-task-page" id="edit-task-page">
        <header class="task-list__header">
          <div class="container">
            <nav class="task-list__nav">
              <time class="task-list__time" id="task-list-time-edit">9:41</time>
              <div class="task-list__nav-items">
                <img src="Images/header/network.svg" alt="network" />
                <img src="Images/header/wi-fi.svg" alt="wi-fi" />
                <img src="Images/header/battery.svg" alt="battery" />
              </div>
            </nav>
            <div class="task-list__content add-task">
              <svg
                class="task-list__back-btn-wrapper"
                id="edit-task-btn-back"
                width="27"
                height="24"
                viewBox="0 0 27 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="task-list__back-btn"
                  d="M0.93934 10.9393C0.353553 11.5251 0.353553 12.4749 0.93934 13.0607L10.4853 22.6066C11.0711 23.1924 12.0208 23.1924 12.6066 22.6066C13.1924 22.0208 13.1924 21.0711 12.6066 20.4853L4.12132 12L12.6066 3.51472C13.1924 2.92893 13.1924 1.97918 12.6066 1.3934C12.0208 0.807612 11.0711 0.807612 10.4853 1.3934L0.93934 10.9393ZM27 10.5L2 10.5V13.5L27 13.5V10.5Z"
                />
              </svg>
              <h1 class="task-list__h1">Edit Task</h1>
            </div>
          </div>
        </header>
        <form class="task-form">
          <input
            class="add-task__input"
            type="text"
            placeholder="Title"
            required
            autocomplete="off"
            id="edit-task-title"
          />
          <input
            class="add-task__input description"
            placeholder="Detail"
            autocomplete="off"
            type="text"
            id="edit-task-description"
          />
          <button
            class="task-list__edit-task-btn"
            type="button"
            id="task-btn-edit"
          >
            Edit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
